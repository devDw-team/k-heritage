<svg width="375" height="812" viewBox="0 0 375 812" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 그라데이션 정의 -->
  <defs>
    <!-- 한지 질감 효과를 위한 그라데이션 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F5E6D3;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FAFAFA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5E6D3;stop-opacity:1" />
    </linearGradient>
    
    <!-- 전통 문양 그라데이션 -->
    <linearGradient id="patternGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D03A29;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#7BA098;stop-opacity:0.05" />
      <stop offset="100%" style="stop-color:#2B4C8C;stop-opacity:0.1" />
    </linearGradient>
    
    <!-- 앱 아이콘 그라데이션 -->
    <linearGradient id="roofGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D03A29;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B53325;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="markerGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2B4C8C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1F3660;stop-opacity:1" />
    </linearGradient>
    
    <!-- 한지 질감 패턴 -->
    <pattern id="hanjiTexture" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#patternGradient)" opacity="0.3"/>
      <circle cx="25" cy="25" r="20" fill="#FFFFFF" opacity="0.02"/>
      <circle cx="75" cy="75" r="15" fill="#FFFFFF" opacity="0.03"/>
      <circle cx="75" cy="25" r="10" fill="#000000" opacity="0.01"/>
      <circle cx="25" cy="75" r="12" fill="#000000" opacity="0.01"/>
    </pattern>
    
    <!-- 페이드 마스크 -->
    <radialGradient id="fadeMask" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0" />
      <stop offset="70%" style="stop-color:#FFFFFF;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0.3" />
    </radialGradient>
  </defs>
  
  <!-- 배경 -->
  <rect width="375" height="812" fill="url(#bgGradient)"/>
  
  <!-- 한지 질감 오버레이 -->
  <rect width="375" height="812" fill="url(#hanjiTexture)" opacity="0.5"/>
  
  <!-- 상단 전통 패턴 장식 -->
  <g transform="translate(187.5, 150)" opacity="0.15">
    <!-- 구름 문양 -->
    <path d="M -100 0 Q -80 -20 -60 0 T -20 0 T 20 0 T 60 0 T 100 0" 
          stroke="#D03A29" stroke-width="2" fill="none" opacity="0.5"/>
    <path d="M -100 10 Q -80 -10 -60 10 T -20 10 T 20 10 T 60 10 T 100 10" 
          stroke="#7BA098" stroke-width="2" fill="none" opacity="0.5"/>
  </g>
  
  <!-- 중앙 앱 아이콘 (크게 표시) -->
  <g transform="translate(187.5, 356) scale(1.5)">
    <!-- 한옥 지붕 처마선 -->
    <path d="M -60 -40 Q 0 -60 60 -40 L 60 -30 Q 0 -45 -60 -30 Z" 
          fill="url(#roofGradient)" opacity="0.95"/>
    
    <!-- 지붕 장식 -->
    <circle cx="0" cy="-45" r="8" fill="#7BA098" opacity="0.8"/>
    <circle cx="0" cy="-45" r="5" fill="#FAFAFA"/>
    
    <!-- 위치 마커 -->
    <g transform="translate(0, 10)">
      <path d="M 0 -30 C -16 -30 -30 -16 -30 0 C -30 10 -15 30 0 50 C 15 30 30 10 30 0 C 30 -16 16 -30 0 -30 Z" 
            fill="url(#markerGradient)" opacity="0.95"/>
      
      <!-- 마커 중심 -->
      <circle cx="0" cy="0" r="12" fill="#FAFAFA" opacity="0.95"/>
      
      <!-- 태극 문양 -->
      <g transform="scale(0.6)">
        <path d="M 0 -10 A 5 5 0 0 1 0 0 A 10 10 0 0 0 0 10 A 5 5 0 0 1 0 0 A 10 10 0 0 0 0 -10" 
              fill="#D03A29"/>
        <circle cx="0" cy="-5" r="1.5" fill="#D03A29"/>
        <circle cx="0" cy="5" r="1.5" fill="#2B4C8C"/>
      </g>
    </g>
  </g>
  
  <!-- 앱 타이틀 -->
  <g transform="translate(187.5, 480)">
    <!-- 한글 타이틀 -->
    <text x="0" y="0" text-anchor="middle" 
          font-family="Noto Serif KR, serif" 
          font-size="28" 
          font-weight="700" 
          fill="#1A1A1A">
      포켓 문화재 가이드
    </text>
    
    <!-- 영문 서브타이틀 -->
    <text x="0" y="30" text-anchor="middle" 
          font-family="Inter, sans-serif" 
          font-size="14" 
          font-weight="400" 
          fill="#999999"
          letter-spacing="1">
      K-HERITAGE EXPLORER
    </text>
  </g>
  
  <!-- 로딩 애니메이션 영역 -->
  <g transform="translate(187.5, 600)">
    <!-- 전통 문양 로딩 인디케이터 -->
    <g id="loadingIndicator">
      <!-- 3개의 원형 요소가 회전하는 애니메이션 -->
      <circle cx="-20" cy="0" r="4" fill="#D03A29" opacity="0.8">
        <animate attributeName="opacity" 
                 values="0.8;0.3;0.8" 
                 dur="1.5s" 
                 repeatCount="indefinite" />
      </circle>
      <circle cx="0" cy="0" r="4" fill="#7BA098" opacity="0.5">
        <animate attributeName="opacity" 
                 values="0.3;0.8;0.3" 
                 dur="1.5s" 
                 repeatCount="indefinite" />
      </circle>
      <circle cx="20" cy="0" r="4" fill="#2B4C8C" opacity="0.3">
        <animate attributeName="opacity" 
                 values="0.3;0.3;0.8" 
                 dur="1.5s" 
                 repeatCount="indefinite" />
      </circle>
    </g>
    
    <!-- 로딩 텍스트 -->
    <text x="0" y="30" text-anchor="middle" 
          font-family="Noto Sans KR, sans-serif" 
          font-size="12" 
          fill="#999999">
      문화재 정보를 불러오는 중...
    </text>
  </g>
  
  <!-- 하단 장식 패턴 -->
  <g transform="translate(187.5, 750)">
    <rect x="-40" y="0" width="20" height="4" rx="2" fill="#7BA098" opacity="0.4"/>
    <rect x="-10" y="0" width="20" height="4" rx="2" fill="#D03A29" opacity="0.4"/>
    <rect x="20" y="0" width="20" height="4" rx="2" fill="#2B4C8C" opacity="0.4"/>
  </g>
  
  <!-- 하단 페이드 효과 -->
  <rect x="0" y="700" width="375" height="112" fill="url(#fadeMask)" opacity="0.5"/>
  
  <!-- 버전 정보 -->
  <text x="187.5" y="790" text-anchor="middle" 
        font-family="Inter, sans-serif" 
        font-size="10" 
        fill="#CCCCCC">
    v1.0.0
  </text>
</svg>